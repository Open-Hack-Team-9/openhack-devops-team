name: Build POI API

on:
  push:
    paths:
      - 'apis/poi/**'
    branches: [ master ]
  pull_request:
    paths:
      - 'apis/poi/**'
    branches: [ master ]
    
jobs:
  build:
    defaults:
      run:
        working-directory: ./apis/poi
        
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
#      with:
#        dotnet-version: '2.1.x'
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore
    - name: Test
      run: dotnet test --no-restore --verbosity normal
    - name: The job has failed
      if: ${{ failure() }}
      # You may pin to the exact commit or the version.
      # uses: rishabhgupta/git-action-issue@05095a071ec1fa279fff18873b8de34366d38790
      uses: rishabhgupta/git-action-issue@v2.0.0
      with:
        # Github Token
        token: ${{ secrets.GITHUB_TOKEN }}
        # Issue Title
        title: Test Static Title
        # Issue Body
        body: 'The body'
        # Issue Assignee
        # assignees: # optional
  package:
    needs: build
    if: github.event_name == 'push'
        
    defaults:
      run:
        working-directory: ./apis/poi/web
        
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Azure Login
        uses: Azure/login@v1
        with:
          # Paste output of `az ad sp create-for-rbac` as value of secret variable: AZURE_CREDENTIALS
          creds: ${{ secrets.SECRETTEAM9 }}
          # Set this value to true to enable Azure PowerShell Login in addition to Az CLI login
          # enable-AzPSSession: # optional  
      - name: Building Docker image
        env: 
          BASEIMAGETAG: ${{ github.run_number }}
          ACRNAME: openhacku454g2u9acr.azurecr.io
        run: az acr build --image "devopsoh/api-poi:${BASEIMAGETAG}" --registry $ACRNAME --file Dockerfile .
            
      - uses: azure/webapps-deploy@v2      
        with:
          app-name: 'openhacku454g2u9poi'
          images: 'openhacku454g2u9acr.azurecr.io/devopsoh/api-poi:${BASEIMAGETAG}'
      - name: Azure logout
        run: |
          az logout
